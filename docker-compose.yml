# ============================================
# PLANE v1.2.1 - Docker Swarm / Dokploy Stack
# ============================================

services:
  # ------------------------------------------
  # FRONTEND SERVICES
  # ------------------------------------------
  web:
    image: artifacts.plane.so/makeplane/plane-frontend:${APP_RELEASE:-v1.2.1}
    deploy:
      replicas: ${WEB_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s

  space:
    image: artifacts.plane.so/makeplane/plane-space:${APP_RELEASE:-v1.2.1}
    deploy:
      replicas: ${SPACE_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s

  admin:
    image: artifacts.plane.so/makeplane/plane-admin:${APP_RELEASE:-v1.2.1}
    deploy:
      replicas: ${ADMIN_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s

  live:
    image: artifacts.plane.so/makeplane/plane-live:${APP_RELEASE:-v1.2.1}
    environment:
      <<: [*live-env, *redis-env]
    deploy:
      replicas: ${LIVE_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s

  # ------------------------------------------
  # BACKEND SERVICES
  # ------------------------------------------
  api:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-api.sh
    deploy:
      replicas: ${API_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
    volumes:
      - logs_api:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  worker:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-worker.sh
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
    volumes:
      - logs_worker:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  beat-worker:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-beat.sh
    deploy:
      replicas: ${BEAT_WORKER_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
    volumes:
      - logs_beat-worker:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  migrator:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-migrator.sh
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10
    volumes:
      - logs_migrator:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  # ------------------------------------------
  # DATA SERVICES
  # ------------------------------------------
  plane-db:
    image: postgres:15.7-alpine
    command: postgres -c 'max_connections=1000'
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
      <<: *db-env
    volumes:
      - pgdata:/var/lib/postgresql/data

  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    volumes:
      - redisdata:/data

  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
      <<: *mq-env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  plane-minio:
    image: minio/minio:latest
    command: server /export --console-address ":9090"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
      <<: *minio-env
    volumes:
      - uploads:/export

  # ------------------------------------------
  # MCP SERVER (Plane API for AI)
  # ------------------------------------------
  plane-mcp:
    image: ghcr.io/mikey-semy/plane-mcp:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 15s
    environment:
      PLANE_API_KEY: ${PLANE_API_KEY}
      PLANE_WORKSPACE_SLUG: ${PLANE_WORKSPACE_SLUG}
      PLANE_API_HOST_URL: ${API_BASE_URL}
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
    ports:
      - target: 8000
        published: ${MCP_PORT:-8001}
        protocol: tcp
        mode: host

  # ------------------------------------------
  # PROXY
  # ------------------------------------------
  proxy:
    image: artifacts.plane.so/makeplane/plane-proxy:${APP_RELEASE:-v1.2.1}
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
    environment:
      <<: *proxy-env
    ports:
      - target: 80
        published: ${LISTEN_HTTP_PORT:-80}
        protocol: tcp
        mode: host
    volumes:
      - proxy_config:/config
      - proxy_data:/data

volumes:
  pgdata:
  redisdata:
  uploads:
  logs_api:
  logs_worker:
  logs_beat-worker:
  logs_migrator:
  rabbitmq_data:
  proxy_config:
  proxy_data:
