# ============================================
# PLANE v1.2.1 - Docker Swarm / Dokploy Stack
# FIXED: All services on Manager + Caddyfile fix
# ============================================

services:
  # ------------------------------------------
  # FRONTEND SERVICES
  # ------------------------------------------
  web:
    image: artifacts.plane.so/makeplane/plane-frontend:${APP_RELEASE:-v1.2.1}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${API_BASE_URL}
      NEXT_PUBLIC_DEPLOY_URL: ${WEB_URL}
    deploy:
      replicas: ${WEB_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  space:
    image: artifacts.plane.so/makeplane/plane-space:${APP_RELEASE:-v1.2.1}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${API_BASE_URL}
      NEXT_PUBLIC_DEPLOY_URL: ${WEB_URL}/spaces
    deploy:
      replicas: ${SPACE_REPLICAS:-1}
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  admin:
    image: artifacts.plane.so/makeplane/plane-admin:${APP_RELEASE:-v1.2.1}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${API_BASE_URL}
      NEXT_PUBLIC_ADMIN_BASE_URL: ${WEB_URL}/god-mode
      NEXT_PUBLIC_ADMIN_BASE_PATH: /god-mode
      NEXT_PUBLIC_SPACE_BASE_URL: ${WEB_URL}/spaces
      NEXT_PUBLIC_SPACE_BASE_PATH: /spaces
      NEXT_PUBLIC_WEB_BASE_URL: ${WEB_URL}
    deploy:
      replicas: ${ADMIN_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  live:
    image: artifacts.plane.so/makeplane/plane-live:${APP_RELEASE:-v1.2.1}
    environment:
      <<: [*live-env, *redis-env]
    deploy:
      replicas: ${LIVE_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  # ------------------------------------------
  # BACKEND SERVICES
  # ------------------------------------------
  api:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-api.sh
    deploy:
      replicas: ${API_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
      placement:
        constraints:
          - node.role == manager
    volumes:
      - logs_api:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]
      # ФИКС: Переопределение WEB_URL и BASE_URLs с полными значениями
      WEB_URL: https://${APP_DOMAIN}
      ADMIN_BASE_URL: https://${APP_DOMAIN}/god-mode
      SPACE_BASE_URL: https://${APP_DOMAIN}/spaces
      APP_BASE_URL: https://${APP_DOMAIN}

  worker:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-worker.sh
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
      placement:
        constraints:
          - node.role == manager
    volumes:
      - logs_worker:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  beat-worker:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-beat.sh
    deploy:
      replicas: ${BEAT_WORKER_REPLICAS:-1}
      restart_policy:
        condition: any
        delay: 10s
      placement:
        constraints:
          - node.role == manager
    volumes:
      - logs_beat-worker:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  migrator:
    image: artifacts.plane.so/makeplane/plane-backend:${APP_RELEASE:-v1.2.1}
    command: ./bin/docker-entrypoint-migrator.sh
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10
      placement:
        constraints:
          - node.role == manager
    volumes:
      - logs_migrator:/code/plane/logs
    environment:
      <<: [*app-env, *db-env, *redis-env, *minio-env, *aws-s3-env, *proxy-env]

  # ------------------------------------------
  # DATA SERVICES
  # ------------------------------------------
  plane-db:
    image: postgres:15.7-alpine
    command: postgres -c 'max_connections=1000'
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
    environment:
      <<: *db-env
    volumes:
      - pgdata:/var/lib/postgresql/data

  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
    volumes:
      - redisdata:/data

  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
    environment:
      <<: *mq-env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  plane-minio:
    image: minio/minio:latest
    command: server /export --console-address ":9090"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
    environment:
      <<: *minio-env
    volumes:
      - uploads:/export

  # ------------------------------------------
  # MCP SERVER (Plane API for AI)
  # ------------------------------------------
  # plane-mcp:
  #   image: ghcr.io/mikey-semy/plane-mcp:latest
  #   deploy:
  #     replicas: 1
  #     restart_policy:
  #       condition: any
  #       delay: 15s
  #     placement:
  #       constraints:
  #         - node.role == manager
  #   environment:
  #     PLANE_API_KEY: ${PLANE_API_KEY}
  #     PLANE_WORKSPACE_SLUG: ${PLANE_WORKSPACE_SLUG}
  #     PLANE_API_HOST_URL: ${API_BASE_URL}
  #     MCP_HOST: 0.0.0.0
  #     MCP_PORT: 8000
  #   ports:
  #     - target: 8000
  #       published: ${MCP_PORT:-8001}
  #       protocol: tcp
  #       mode: host

  # ------------------------------------------
  # PROXY (with fixed Caddyfile)
  # ------------------------------------------
  proxy:
    image: artifacts.plane.so/makeplane/plane-proxy:${APP_RELEASE:-v1.2.1}
    networks:
    - default
    - dokploy-network 
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.swarm.network=dokploy-network
        # HTTP → HTTPS redirect
        - traefik.http.routers.plane-http.rule=Host(`${APP_DOMAIN}`)
        - traefik.http.routers.plane-http.entrypoints=web
        - traefik.http.routers.plane-http.middlewares=plane-redirect
        - traefik.http.routers.plane-http.service=plane-proxy
        - traefik.http.middlewares.plane-redirect.redirectscheme.scheme=https
        # HTTPS router
        - traefik.http.routers.plane-https.rule=Host(`${APP_DOMAIN}`)
        - traefik.http.routers.plane-https.entrypoints=websecure
        - traefik.http.routers.plane-https.tls.certresolver=letsencrypt
        - traefik.http.routers.plane-https.service=plane-proxy
        # Service definition
        - traefik.http.services.plane-proxy.loadbalancer.server.port=80
    environment:
      <<: *proxy-env
    volumes:
      # ФИКС: Используем исправленный Caddyfile с полными именами сервисов
      - /root/plane-caddyfile-fix/Caddyfile:/etc/caddy/Caddyfile:ro
      - proxy_config:/config
      - proxy_data:/data
  
volumes:
  pgdata:
  redisdata:
  uploads:
  logs_api:
  logs_worker:
  logs_beat-worker:
  logs_migrator:
  rabbitmq_data:
  proxy_config:
  proxy_data:
  
networks:
  dokploy-network:
    external: true
